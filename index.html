<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CapooTech</title>
  <meta name="description" content="CapooTech apps: Grain and NeuralNote" />
  <link rel="icon" type="image/svg+xml" href="/favicon-capoo.svg?v=20260208" />
  <link rel="stylesheet" href="/styles.css" />
  <script src="/lang-toggle.js" defer></script>
</head>
<body>
  <main class="page">
    <header class="topbar">
      <button
        id="lang-toggle"
        class="lang-toggle"
        type="button"
        aria-label="切换到英文"
        title="切换语言"
      >
        <span class="lang-icon" aria-hidden="true">🌐</span>
        <span id="lang-label" class="lang-label">中</span>
      </button>
    </header>

    <section class="hero">
      <p class="kicker" data-i18n="brand">咖波科技</p>
      <h1 data-i18n="title">选择应用</h1>
      <p class="subtitle" data-i18n="subtitle">一个入口，连接写作与科研工作流。</p>
      <div class="cta-grid">
        <a class="card grain" href="https://grain.capootech.com" target="_blank" rel="noopener noreferrer">
          <h2>Grain</h2>
          <p data-i18n="grainDesc">AI 人性化改写与学术润色工作台</p>
          <span data-i18n="openGrain">打开 Grain</span>
        </a>
        <a class="card neuralnote" href="https://neuralnote.capootech.com" target="_blank" rel="noopener noreferrer">
          <h2>NeuralNote</h2>
          <p data-i18n="neuralDesc">科研笔记与检索体验</p>
          <span data-i18n="openNeural">打开 NeuralNote</span>
        </a>
      </div>
    </section>

    <section class="gallery">
      <h3 data-i18n="galleryTitle">咖波图库</h3>
      <div class="photos">
        <img src="/images/capoo/capoo-01.webp" alt="Capoo photo 1" loading="lazy" />
        <img src="/images/capoo/capoo-02.webp" alt="Capoo photo 2" loading="lazy" />
        <img src="/images/capoo/capoo-03.webp" alt="Capoo photo 3" loading="lazy" />
        <img src="/images/capoo/capoo-04.webp" alt="Capoo photo 4" loading="lazy" />
      </div>
    </section>
  </main>
</body>
</html>
